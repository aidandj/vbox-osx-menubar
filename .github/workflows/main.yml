name: CI

on: push

jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Build
        run: |
          xcodebuild -project VirtualBox\ Menulet.xcodeproj
      - uses: actions/upload-artifact@v1
        with:
          name: Built_App
          path: build/Release/VirtualBox\ Menulet.app